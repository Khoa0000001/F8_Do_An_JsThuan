<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào F8</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="./assets/js/global.js"></script>
    <script src="./app/controller/LoginController.js"></script>
</head>
<body ng-app="myApp" ng-controller="LoginCtrl">
    <div class="main_login">
        <div class="coatings"></div>
        <div class="login_container">
            <div class="login_content">
                <div class="login_back">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="login_header">
                    <a href="">
                        <img src="./assets/img/login/logo-f8.png" alt="" class="login_logo">
                    </a>
                    <h1>Đăng nhập vào F8</h1>
                </div>
                <div class="login_body">
                    <div class="login_formbody">
                        <div class="login_formbody-top">
                            <div class="formbody-top_title">
                                <label for="">Số điện thoại</label>
                                <label for="">Đăng nhập với email</label>
                            </div>
                            <div class="formbody-yop_inputSDT">
                                <div class="inputSDT-district">
                                    <div class="district-content">
                                        <span>VN +84</span>
                                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                                    </div>
                                </div>
                                <div class="line"></div>
                                <input
                                 ng-model="phonenumber"
                                 type="text" placeholder="Số điện thoại" name="phone" maxlength="10" value="">
                            </div>
                        </div>
                        <div class="login_formbody-bottom login_password">
                            <div class="formbody-bottom_content">
                                <input
                                 ng-model="password"
                                  name="login_password" placeholder="Password ..." type="text" value="">
                            </div>
                        </div>
                        <a ng-click="login()" href="" class="btn_Dangnhap">
                            <div class="login_formbody-btn">
                                <span>Đăng nhập</span>
                            </div>
                        </a>
                    </div>
                    <div class="signing">
                        <span>Bạn chưa có tài khoản?</span>
                        <a href="./register.html" class="link_signing">Đăng ký</a>
                    </div>
                </div>
                <div class="login-content_footer">
                    <span>Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với</span>
                    <span>
                        <a href="">Điều khoản sử dụng</a>
                        của chúng tôi.
                    </span> 
                </div>
            </div>
            <div class="login_about">
                <div class="login_about-content">

                    <a href="">Giới thiệu về F8</a>
                    <span>|</span>
                    <a href="">F8 trên Youtube</a>
                    <span>|</span>
                    <a href="">F8 trên Facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
